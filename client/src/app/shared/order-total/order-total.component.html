<div class="px-2 py-2 bg-light text-uppercase font-weight-bold">
    Order summary
</div>
<div class="p-3">
<ul class="list-unstyled mb-2" *ngIf="basketTotal$ | async">
    <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Subtotal: {{(basketTotal$ | async).subtotal}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Shipping cost: {{(basketTotal$ | async).shippingPrice}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Total: {{(basketTotal$ | async).total}}</strong>
    </li>
</ul>
</div>
