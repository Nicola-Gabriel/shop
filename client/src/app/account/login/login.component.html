<div class="container d-flex justify-content-center">
    <div class="col-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
            </div>
          
            <div class="form-label-group">
              <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address">
              <label for="inputEmail">Email address
                <i class="ml-3 fa fa-check-circle-o" style="color: green;" *ngIf="loginForm.get('email').valid"></i>
              </label>
              <span class="text-danger"
                    *ngIf="loginForm.get('email').invalid &&
                          loginForm.get('email').touched &&
                          loginForm.get('email').errors['required']"
                >Email address is required</span>
              <span class="text-danger"
                *ngIf="loginForm.get('email').invalid &&
                      loginForm.get('email').touched &&
                      loginForm.get('email').errors['pattern']"
                >Email address is not valid </span>
            </div>
          
            <div class="form-label-group">
              <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
              <label for="inputPassword">
               
                Password
                <i class="ml-3 fa fa-check-circle-o" style="color: green;" *ngIf="loginForm.get('password').valid"></i>
              </label>
              <span class="text-danger"
                *ngIf="loginForm.get('password').invalid &&
                      loginForm.get('password').touched &&
                      loginForm.get('password').errors['required']"
                >Password is required </span>
                <span class="text-danger"
                *ngIf="loginForm.get('password').invalid &&
                      loginForm.get('password').touched &&
                      loginForm.get('password').errors['pattern']"
                >Password is not valid </span>
            </div>
          
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label> 
            </div>
            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit"><i class="fa fa-sign-in mr-3"></i>Sign in</button>
          </form>
    </div>
</div>
