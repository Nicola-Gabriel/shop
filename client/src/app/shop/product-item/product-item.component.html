<div class="card mt-3 shadow-sm h-100">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="card-body d-flex flex-column">
      <a routerLink="/shop/{{product.id}}">
        <h6 class="mb-1 mt-1 text-uppercase">{{product.name}}</h6>
      </a>
      <span class="mb-1 mt-2">{{product.price | currency}}</span>
      

        <div class="btn-group mt-auto">
          <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-3"></button>
          <button type="button" routerLink="/shop/{{product.id}}" class="btn btn-outline-secondary">View</button>
        </div>
      </div>
</div>
